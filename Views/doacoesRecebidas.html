<body>

  </div>
  <div class="offcanvas-body">

    </ul>
  </div>
</div>

<!-- Navbar dinâmica -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <button class="btn btn-light me-3" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      <i class="fas fa-bars"></i>
    </button>
    <a class="navbar-brand fw-bold" href="#">
      <i class="fas fa-hands-helping me-2"></i>DoaFácil
    </a>
    <div class="ms-auto d-flex gap-2 align-items-center" id="navbarUserArea">
      <a href="/Views/Cadastro.html" class="btn btn-outline-light" id="btnCadastro">
        <i class="fas fa-user-plus me-1"></i> Cadastre-se
      </a>
      <a href="/Views/Login.html" class="btn btn-outline-light" id="btnEntrar">
        <i class="fas fa-user-plus me-1"></i> Entrar
      </a>

        <i class="fas fa-heart me-1"></i> Doar Agora 
      </a>
      <!-- Avatar e nome do usuário logado -->

          Bem-vindo, <span id="navbarNomeUsuario" class="fw-semibold text-white"></span>
        </span>
        <div id="navbarAvatar"
          class="rounded-circle border border-2 border-white bg-secondary text-white d-flex align-items-center justify-content-center"

  <!-- Conteúdo principal -->
  <div class="conteudo">
    <div class="doacoes-recebidas-container">
      <div class="doacoes-recebidas-header">
        <h2><i class="fas fa-inbox text-primary me-2"></i> Doações Recebidas</h2>
        <p class="text-muted">Acompanhe as doações que sua ONG recebeu</p>
      </div>
      
      <div class="filtros-container mb-4">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="filtroStatus" class="form-label">Status</label>
            <select id="filtroStatus" class="form-select">
              <option value="">Todos</option>
              <option value="pendente">Pendente</option>
              <option value="confirmado">Confirmado</option>
              <option value="retirado">Retirado</option>
              <option value="cancelado">Cancelado</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="filtroData" class="form-label">Período</label>
            <select id="filtroData" class="form-select">
              <option value="">Todos</option>
              <option value="7">Últimos 7 dias</option>
              <option value="30">Últimos 30 dias</option>
              <option value="90">Últimos 3 meses</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="filtroTipo" class="form-label">Tipo de Alimento</label>
            <select id="filtroTipo" class="form-select">
              <option value="">Todos</option>
              <option value="seco">Alimento Seco</option>
              <option value="perecivel">Alimento Perecível</option>
              <option value="industrializado">Alimento Industrializado</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="resumo-doacoes mb-4">
  <div class="row">
    <div class="col-md-3">
      <div class="card card-resumo bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title">Total Recebido</h5>
          <p class="card-text display-6" id="totalRecebido">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card card-resumo bg-success text-white">
        <div class="card-body">
          <h5 class="card-title">Confirmadas</h5>
          <p class="card-text display-6" id="totalConfirmadas">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card card-resumo bg-warning text-dark">
        <div class="card-body">
          <h5 class="card-title">Pendentes</h5>
          <p class="card-text display-6" id="totalPendentes">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card card-resumo bg-danger text-white">
        <div class="card-body">
          <h5 class="card-title">Canceladas</h5>
          <p class="card-text display-6" id="totalCanceladas">0</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Deixe a lista de doações vazia para o JS preencher -->
<div class="lista-doacoes"></div>

</body>
</html>
