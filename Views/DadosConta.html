</div>
    <div class="account-container">
        <div class="account-header">
            <h1><i class="fas fa-user-cog me-2"></i>Configurações da Conta</h1>
            <p class="text-muted">Gerencie suas informações pessoais, segurança e preferências</p>
        </div>

        <div class="account-section">
            <div class="section-header">
                <h2><i class="fas fa-id-card me-2"></i>Informações Pessoais</h2>
            </div>
            <form id="formConta" class="account-form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" disabled>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de E-mail</label>
                    <input type="email" class="form-control" id="email" disabled>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco">
                </div>
                <button type="button" id="btnSalvar" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Salvar Alterações
                </button>
            </form>
        </div>

        <div class="account-section">
            <div class="section-header">
                <h2><i class="fas fa-lock me-2"></i>Segurança</h2>
            </div>
            <form id="formSenha" class="account-form">
                <div class="mb-3">
                    <label for="senhaAtual" class="form-label">Senha Atual</label>
                    <input type="password" class="form-control" id="senhaAtual">
                </div>
                <div class="mb-3">
                    <label for="novaSenha" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="novaSenha">
                    <div class="form-text">Mínimo de 8 caracteres, incluindo números e letras</div>
                </div>
                <button type="button" id="btnAlterarSenha" class="btn btn-primary">
                    <i class="fas fa-key me-2"></i>Alterar Senha
                </button>
            </form>
        </div>

     

    <script src="/Scripts/DadosConta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
