<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua Doação</title>
    <link rel="stylesheet" href="/Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar expansível -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/Views/Login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/index.html">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Cadastro.html">Cadastre-se</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Doacoes.html">Faça sua doação</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/ListarDoacao.html">Listar Doações</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Contato.html">Contato</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Conta.html">Minha Conta</a></li>
      </ul>
    </div>
  </div>
  <!-- Cabeçalho -->
  <header class="d-flex align-items-center justify-content-between p-3 bg-primary text-white">
    <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      ☰
    </button>
    <h1 class="m-0">Doação de Alimentos</h1>
  </header>
  <!-- Conteúdo principal -->
  <div class="conteudo">
    <div class="form-doacao">
      <h3>Faça sua Doação</h3>
      <form id="formDoacao" class="row g-3" action="/api/doacoes/cadastrar" method="post">
        <div class="col-12">
          <label for="alimento" class="form-label">Alimento a ser doado</label>
          <input type="text" class="form-control" id="alimento" name="alimento" required>
        </div>
        <div class="col-md-6">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" required>
        </div>
        <div class="col-md-6">
          <label for="tipo" class="form-label">Tipo de Alimento</label>
          <select id="tipo" class="form-select" name="tipo" required>
            <option selected disabled value="">Selecione o tipo</option>
            <option>Seco</option>
            <option>Perecível</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="vencimento" class="form-label">Data de vencimento do alimento</label>
          <input type="date" class="form-control" id="vencimento" name="vencimento" required>
        </div>
        <div class="col-md-6">
          <label for="ong" class="form-label">Escolha a ONG</label>
          <select id="ong" class="form-select" name="ong" required>
            <option selected disabled value="">Selecione uma ONG</option>
            <!-- ONGs serão carregadas via JS -->
          </select>
        </div>
        <div class="col-12">
          <label for="telefone" class="form-label">Telefone para contato</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(99) 99999-9999">
        </div>
        <div class="col-12">
          <label for="endereco" class="form-label">Endereço para retirada (opcional)</label>
          <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade">
        </div>
        <div class="col-12">
          <label for="observacoes" class="form-label">Observações</label>
          <textarea class="form-control" id="observacoes" name="observacoes" rows="2" placeholder="Alguma informação extra?"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Enviar Doação</button>
        </div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Scripts/Doacoes.js"></script>
</body>
</html>
