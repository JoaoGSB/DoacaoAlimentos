<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar expansível -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/Views/index.html">Página Inicial</a></li>
                <li class="nav-item"><a class="nav-link" href="/Views/Cadastro.html">Cadastre-se</a></li>
                <li class="nav-item"><a class="nav-link" href="/Views/Doacao.html">Faça sua doação</a></li>
                <li class="nav-item"><a class="nav-link" href="/Views/ListarDoacao.html">Listar Doações</a></li>
                <li class="nav-item"><a class="nav-link" href="/Views/Contato.html">Contato</a></li>
            </ul>
        </div>
    </div>

    <!-- Cabeçalho com botão de menu e área para banners -->
    <header class="d-flex align-items-center justify-content-between p-3 bg-primary text-white">
        <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            ☰
        </button>
        <h1 class="m-0">Doação de Alimentos</h1>
    </header>

    <h2 class="m-0">Lista de Doações</h2>

    <!-- Conteúdo principal -->
    <div class="conteudo">
        <div class="container mt-4">
            <h3>Doações Realizadas</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Alimento</th>
                        <th>Quantidade</th>
                        <th>ONG</th>
                        <th>Data de Vencimento</th>
                        <th>Status</th> <!-- Nova coluna de status -->
                    </tr>
                </thead>
                <tbody id="tabelaDoacoes">
                    <!-- As doações serão inseridas aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Scripts/listardoacao.js"></script>
</html>
