<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Doação de Alimentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Styles/style.css" />
  <link rel="stylesheet" href="/Styles/Login.css" />
</head>
<body>

  <!-- Sidebar expansível -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/Views/Login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/index.html">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Cadastro.html">Cadastre-se</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Doacoes.html">Faça sua doação</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/ListarDoacao.html">Listar Doações</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Contato.html">Contato</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Conta.html">Minha Conta</a></li>
      </ul>
    </div>
  </div>

  <!-- Header com botão da sidebar -->
  <header class="d-flex align-items-center justify-content-between p-3 bg-primary text-white">
    <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      ☰
    </button>
    <h1 class="m-0 fs-4">DoaFácil</h1>
  </header>

  <div class="login-container">
    <h2 class="text-center text-primary mb-4">Login</h2>

    <form id="formLogin" autocomplete="off">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="seuemail@email.com" />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required placeholder="********" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div id="loginErro" class="text-danger mt-2"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      fetch('/api/contas/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      })
      .then(res => res.json())
      .then(data => {
        if (data.id) {
          localStorage.setItem('conta_id', data.id);
          localStorage.setItem('conta_tipo', data.tipo);
          localStorage.setItem('conta_nome', data.nome);   // Salva nome
          localStorage.setItem('conta_email', data.email); // Salva email
          window.location.href = '/Views/Conta.html';
        } else {
          document.getElementById('loginErro').textContent = data.mensagem || 'Usuário ou senha inválidos!';
        }
      })
      .catch(() => {
        document.getElementById('loginErro').textContent = 'Erro ao tentar logar. Tente novamente.';
      });
    });
  </script>
</body>
</html>
