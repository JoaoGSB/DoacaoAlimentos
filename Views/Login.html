<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Doação de Alimentos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Styles/index.css" />
  <link rel="stylesheet" href="/Styles/Login.css" />
</head>
<body>

  <!-- Cabeçalho -->
  <header class="d-flex align-items-center justify-content-between p-3 bg-primary text-white sticky-top">
    <h1 class="m-0 fs-4 fw-bold">
      <i class="fas fa-hands-helping me-2"></i>DoaFácil
    </h1>
    <div class="d-flex align-items-center">
    </div>
  </header>

  <div class="login-container">
    <h2 class="text-center text-primary mb-4">Login</h2>

   
    <form id="formLogin" autocomplete="off">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="seuemail@email.com" />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required placeholder="********" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div id="loginErro" class="text-danger mt-2"></div>
    <div class="text-center mt-3">
      <span>Não tem conta?</span>
      <a href="/Views/Cadastro.html" class="fw-semibold text-primary text-decoration-none">Cadastre-se</a>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Scripts/Login.js"></script>
<script src="/Scripts/sidebar.js"></script>
</body>
</html>
