<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/Styles/index.css" />
    <link rel="stylesheet" href="/Styles/Cadastro.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="d-flex align-items-center justify-content-between p-3 bg-primary text-white sticky-top">
    <h1 class="m-0 fs-4 fw-bold">
      <i class="fas fa-hands-helping me-2"></i>DoaFácil
    </h1>
    <div class="d-flex align-items-center">
    </div>
  </header>

  
  <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="cadastro-container" style="width:100%; max-width:400px;">
      <h2 class="text-center text-primary mb-4">Cadastro</h2>
      <form id="formCadastro" autocomplete="off">
        <!-- Tipo de Cadastro como primeira opção -->
        <div class="mb-3">
          <label for="tipoCadastro" class="form-label">Tipo de Cadastro</label>
          <select class="form-select input-borda-preta" id="tipoCadastro" name="tipoCadastro" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="doador">Doador</option>
            <option value="ong">ONG</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label" id="labelNome">Nome Completo</label>
          <input type="text" class="form-control input-borda-preta" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control input-borda-preta" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control input-borda-preta" id="senha" name="senha" required minlength="6" autocomplete="new-password">
        </div>
        <!-- CPF (somente para doador) -->
        <div class="mb-3" id="cpfDoador" style="display: none;">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control input-borda-preta" id="cpf" name="cpf" placeholder="Digite o CPF">
        </div>
        <!-- CNPJ (somente para ONG) -->
        <div class="mb-3" id="cnpjOng" style="display: none;">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input type="text" class="form-control input-borda-preta" id="cnpj" name="cnpj" placeholder="Digite o CNPJ">
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control input-borda-preta" id="telefone" name="telefone" required>
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control input-borda-preta" id="endereco" name="endereco" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
      <div id="mensagemCadastro" class="mt-3"></div>
      <div class="text-center mt-3">
        <span>Já tem conta?</span>
        <a href="/Views/Login.html" class="fw-semibold text-primary text-decoration-none">Fazer login</a>
      </div>
    </div>
  </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Scripts/cadastro.js"></script>
<script src="/Scripts/sidebar.js"></script>
</body>
</html>
