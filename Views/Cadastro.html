<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <!-- Sidebar expansível -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/Views/Login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/index.html">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Cadastro.html">Cadastre-se</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Doacao.html">Faça sua doação</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/ListarDoacao.html">Listar Doações</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Contato.html">Contato</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Conta.html">Minha Conta</a></li>

      </ul>
    </div>
  </div>

  <!-- Cabeçalho com botão de menu e área para banners -->
  <header  class="d-flex align-items-center justify-content-between p-3 bg-primary text-white">
    <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      ☰
    </button>
    <h1 class="m-0">DoaFácil</h1>
  </header>

  
  <div class="container mt-5">
    <h2>Cadastro</h2>
    <form action="/cadastrar" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="tipoCadastro" class="form-label">Tipo de Cadastro</label>
        <select class="form-select" id="tipoCadastro" name="tipoCadastro" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="doador">Doador</option>
          <option value="ong">ONG</option>
        </select>
      </div>

      <!-- CPF (somente para doador) -->
      <div class="mb-3" id="cpfDoador" style="display: none;">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF" required>
      </div>

      <!-- CNPJ (somente para ONG) -->
      <div class="mb-3" id="cnpjOng" style="display: none;">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" required>
      </div>
       <div class="mb-3">
        <label for="telefone" class="form-label">Endereço</label>
        <input type="tel" class="form-control" id="endereco" name="endereco" required>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Scripts/cadastro.js"></script>
</html>
