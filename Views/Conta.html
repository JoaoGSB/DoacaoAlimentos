<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Styles/style.css" />
  <link rel="stylesheet" href="/Styles/Conta.css" />
</head>
<body>

  <!-- Sidebar expansível -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/Views/Login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/index.html">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Cadastro.html">Cadastre-se</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Doacoes.html">Faça sua doação</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/ListarDoacao.html">Listar Doações</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Contato.html">Contato</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Conta.html">Minha Conta</a></li>
      </ul>
    </div>
  </div>

  <!-- Header -->
  <header class="d-flex align-items-center justify-content-between p-3 bg-primary text-white">
    <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">☰</button>
    <h1 class="m-0 fs-4">DoaFácil</h1>
  </header>

  <!-- Conteúdo da Conta -->
  <div class="container my-5">
    <div class="conta-card mx-auto p-4 shadow-sm">
      <div class="text-center mb-4">
        <div class="avatar rounded-circle bg-primary text-white mb-2 mx-auto">
          <span class="fs-2" id="avatarLetra">U</span>
        </div>
        <h3 id="nomeUsuario" class="mb-1">Nome do Usuário</h3>
        <p id="emailUsuario" class="text-muted mb-3">email@exemplo.com</p>
      </div>
      <div class="d-grid gap-3">
        <button class="btn btn-outline-primary" id="btnVerDados">Ver dados da conta</button>
        <button class="btn btn-primary" id="btnVerDoacoes">Doações</button>
      </div>
      <div id="dadosConta" class="mt-4" style="display: none;">
        <h5 class="mb-3">Dados da Conta</h5>
        <ul class="list-group mb-3">
          <li class="list-group-item"><strong>Nome:</strong> <span id="infoNome"></span></li>
          <li class="list-group-item"><strong>Email:</strong> <span id="infoEmail"></span></li>
          <li class="list-group-item"><strong>Telefone:</strong> <span id="infoTelefone"></span></li>
          <li class="list-group-item"><strong>Endereço:</strong> <span id="infoEndereco"></span></li>
          <li class="list-group-item" id="infoCpfCnpj"></li>
        </ul>
        <button class="btn btn-secondary mb-2" id="btnAlterarSenha">Alterar Senha</button>
        <button class="btn btn-link" id="btnFecharDados">Fechar</button>
      </div>
      <!-- Removido o bloco de lista de doações daqui -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Scripts/conta.js"></script>
</body>
</html>
