<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Styles/style.css" />
    <link rel="stylesheet" href="/styles/Conta.css" />
</head>
<body>

  <!-- Sidebar expansível -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="/Views/Login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/index.html">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Cadastro.html">Cadastre-se</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Doacao.html">Faça sua doação</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/ListarDoacao.html">Listar Doações</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Contato.html">Contato</a></li>
        <li class="nav-item"><a class="nav-link" href="/Views/Conta.html">Minha Conta</a></li>
      </ul>
    </div>
  </div>

  <!-- Header -->
  <header class="d-flex align-items-center justify-content-between p-3 bg-primary text-white">
    <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">☰</button>
    <h1 class="m-0 fs-4">DoaFácil</h1>
  </header>

  <div class="container">
    <h2 class="text-primary mb-4">Bem-vindo à sua conta</h2>
    <div id="conteudoConta"></div>
  </div>

  <script>
    const tipo = localStorage.getItem("tipoUsuario");
    const email = localStorage.getItem("emailUsuario");
    const div = document.getElementById("conteudoConta");

    if (!tipo || !email) {
      div.innerHTML = "<p>Usuário não logado. <a href='login.html'>Clique aqui para fazer login</a>.</p>";
    } else if (tipo === "doador") {
      div.innerHTML = `
        <h4>Doador: ${email}</h4>
        <p>Você pode visualizar suas doações, atualizar seu cadastro e ajudar quem precisa.</p>
        <a class="btn btn-success mt-3" href="/Views/Doacao.html">Fazer nova doação</a>
      `;
    } else if (tipo === "ong") {
      div.innerHTML = `
        <h4>ONG: ${email}</h4>
        <p>Gerencie seus pedidos, acompanhe doações recebidas e atualize seus dados.</p>
        <a class="btn btn-info mt-3" href="/Views/ListarDoacao.html">Visualizar doações</a>
      `;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
